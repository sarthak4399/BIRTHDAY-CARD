    <title>BIRTHDAY CARD</title>
    <link
      href="https://fonts.googleapis.com/css2?
    family=Poppins&display=swap"

    />

  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>HAPPY BIRTHDAY CR</p>

            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
          <div class="back"></div>
        </div>
      </div>
      <div class="inside">
        <p
          style="
            color: rgb(255, 0, 187);
            font-family: Poopins;
            text-decoration: solid;
          "
        >
          wishing you happy bithday krushna your birthday filled with love and
          laughter
        </p>
        <h1>&#127873;</h1>
      </div>
    </div>
